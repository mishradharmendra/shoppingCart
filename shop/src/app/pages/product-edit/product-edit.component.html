<h1 align="center" class="display-4 mb-5">View Product</h1>
<div style="width:40%; margin: 25px auto">
    <form #form="ngForm" (ngSubmit)="onSubmit()">
        <!--Id-->
        <div class="form-group">
            <label for="productId">Code</label>
            <input [readOnly]="isEdit" [disabled]="isEdit" [(ngModel)]="product._id" type="text"
                   class="form-control form-control-lg" #productIdInput
                   id="productId" name="productId" required #productId="ngModel">
            <div *ngIf="productIdInput.invalid && (productIdInput.dirty ||productIdInput.touched)">
                <div *ngIf="productIdInput.errors.required">
                    Name is required.
                </div>
            </div>
        </div>
        <!--Photo-->
        <div class="form-group">
            <label>Photo Link</label>
            <input [(ngModel)]="product.image" type="text" class="form-control form-control-lg" id="productIcon"
                   name="productIcon" placeholder="Photo">
        </div>

        <!--Name-->
        <div class="form-group">
            <label>Name</label>
            <input [(ngModel)]="product.name" type="text" class="form-control form-control-lg" id="productName"
                   #productName="ngModel"
                   name="productName" placeholder="Name" required>
        </div>
        <div *ngIf="productName.invalid && (productName.dirty ||productName.touched)">
            <div *ngIf="productName.errors.required">
                Name is required.
            </div>
        </div>

        <!--Category-->
        <div class="form-group">
            <label for="categoryType">Category</label>
            <input [(ngModel)]="product.categoryType" type="text" class="form-control form-control-lg" id="categoryType"
                   #categoryType="ngModel"
                   name="categoryType" placeholder="categoryType" required>
            <!-- <select class="custom-select custom-select-lg " id="categoryType" name="categoryType"
                    [(ngModel)]="product.categoryType"
                    required>
                <option [ngValue]=0>Books</option>
                <option [ngValue]=1>Food</option>
                <option [ngValue]=2>Clothes</option>
                <option [ngValue]=3>Drink</option>
            </select> -->
        </div>

        <!--Description-->
        <div class="form-group">
            <label>Description</label>
            <textarea class="form-control form-control-lg text-left"
                      id="productDescription" name="productDescription"
                      placeholder="Description" [(ngModel)]="product.description"></textarea>
        </div>
        <!--Price-->
        <div class="form-group">
            <label for="productPrice">Price</label>
            <input class="form-control form-control-lg"
                   type="number"
                   id="productPrice"
                   name="productPrice"
                   #productPrice="ngModel"
                   [ngModel]="product.price" (ngModelChange)="product.productPrice=$event"
                   required>
            <div *ngIf="productPrice.invalid && (productPrice.dirty ||productPrice.touched)">
                <div *ngIf="productPrice.errors.required">
                    Price is required.
                </div>
            </div>
        </div>
        <!--Stock-->
        <!-- <div class="form-group">
            <label for="countInStock">Stock</label>
            <input class="form-control form-control-lg"
                   type="number"
                   id="countInStock"
                   name="countInStock"
                   min="0" #countInStock="ngModel"
                   [(ngModel)]="product.countInStock"
                   required>
            <div *ngIf="countInStock.invalid && (countInStock.dirty ||countInStock.touched)">
                <div *ngIf="countInStock.errors.required">
                    Stock is required.
                </div>
            </div>
        </div> -->
        <!--Status-->
        <div class="form-group">
            <label for="countInStock">Stock</label>
            <input [(ngModel)]="product.countInStock" type="text" class="form-control form-control-lg" id="countInStock"
                   #countInStock="ngModel"
                   name="countInStock" placeholder="countInStock" required />
        </div>
        <!-- <div class="form-group">
            <button type="submit" [disabled]="!form.form.valid" class="btn btn-lg btn-primary btn-block">Submit</button>
        </div> -->
    </form>


</div>
